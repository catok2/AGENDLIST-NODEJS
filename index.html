<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Lista de Compras</title>
</head>
<body>
    <header class="">
        
        <nav class="navbar container">
            <button class="toggle-button">
                ☰
            </button>
            <!--NAVBAR-SIDE--> 
            <section class="navside">
                <picture class="navside__logo">
                    <a class="navside__link" href="">
                        <img src="./img/logo.png" alt="">
                    </a>            
                </picture>
                <ul class="navside-list__items">
                    <li class="navside-list__item " >
                        <a class="nav-link navbar_access "  href="#">LOGIN</a>
                    </li>
                    <li class="navside-list__item " >
                        <a class=" nav-link  navbar_access open-form"  href="#">CARGAR</a>
                    </li>
                </ul>
            </section>
            <a class="title__link">
                <h1 class="title__text">LISTA DE COMPRAS</h1>
            </a>
            <picture class="navbar__logo">
                <a class="logo__link" href="">
                    <img src="./img/logo.png" alt="">
                </a>            
            </picture>
            <div class="navbar__menu">
                <ul class="navbar_items">
                    <li class="navbar__item">
                        <a class="navbar__link navbar_access" href="">LOGIN</a>
                    </li>
                    <li class="navbar__item">
                        <a  class="navbar__link navbar_access open-form2"href="">CARGAR</a>
                    </li>
                </ul>
                <!--BUSQUEDAD -->
                <div class="menu__search">
                    <div class="search__container">
                        <span class="search_icon"></span>
                    </div>
                    <input type="text"  placeholder=" Buscar" class="search__input">

                </div> 
            </div>
            <picture class="navbar__img">
                <a href="">
                    <img src="./img/hamburguesa2.png" alt="">
                </a>            
            </picture>
        </nav>
    </header>
   <main class="container-main container">
    <h2>PRODUCTOS</h2>
        <!--FORMULARIO DE CARGA DE ARTICULO  -->
        <div class="caja-conte">
            <section class="container-form" >
                    <h2 class="container-form__tile">Carga de Artículos</h2>
                    <form id="Formulario" class="form" enctype="multipart/form-data" method="post">
                        <input type="text" class="form__input-nombre" name="nombre" placeholder="Nombre" required><br><br>
                        <label for="imagen" class="file-label">Imagen</label>
                        <input id="imagen" type="file" class="form__input-img" name="imagen" accept="imagen/*" required>
                        <input class="form__input-submit" type="submit" value="Subir">
                    </form>
            </section>
         </div>
   
        <ul class="content-list">
            <li  class="content-list__item">
                <picture class="content-list__img-left">
                    
                        <img id ="card-image" class="card__image-left" src="./img/cheque.png" data-id="2" estado ="">
                
                </picture>
                <span class="lala"> Leche </span>
                <picture class="content-list__img-rigth">
                    <a href="#">
                        <img class="card__image-rigth" src="./img/avena.png"> 
                    </a>
                </picture>
            </li>
        </ul>

    
   </main> 
    <script src="./main.js"></script>
</body>
</html>
