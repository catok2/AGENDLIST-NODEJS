    <main>
 
        <h2>PRODUCTOS</h2>
        <!--FORMULARIO DE CARGA DE ARTICULO  -->
        <div id="main-carga" class="conteiner-main-carga" >
            <div class="conteiner-carga">
                <h1>Cargar  de Artículos</h1>
                <form id="article-form" enctype="multipart/form-data" method="post">

                    <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" required><br><br>

                    <label for="imagen" class="file-label">Imagen</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    <input class="subir" type="submit" value="Subir">
                </form>
            </div>
        </div>
        <ul class="list-items">
            <li class="item">
                <div class="conteiner-list">
                    <img class="check" src="./img/cheque.png" data-id="1">
                    <span> Banana </span>
                    <img class="item-img" src="./img/banana.png">
                </div>
            </li>
            <li class="item">
                <div class="conteiner-list">
                    <img class="check" src="./img/cheque.png" data-id="2" estado ="">
                    <span> Avena </span>
                    <img class="item-img" src="./img/avena.png">
                </div>
            </li>
        </ul>
